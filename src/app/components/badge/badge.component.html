<div class="badge-container" matTooltip="{{badge | titlecase}} - {{description}}" matTooltipClass="tooltip">
  <div class="shield"></div>
  <mat-icon *ngIf="!isFa" class="material-icons-outlined icon">{{icon}}</mat-icon>
  <mat-icon *ngIf="isFa" class="fa-icon" fontSet="fa" [fontIcon]="icon"></mat-icon>
</div>
